<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Memory Matching Game</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="formContainer" class="form-container">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="switch-form">
                    <span>Don't have an account?</span>
                    <button type="button" class="switch-btn" onclick="switchForm('signup')">Sign Up</button>
                </div>
            </form>
            <form id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <div class="password-info">Password must be 8-20 characters long</div>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <div class="switch-form">
                    <span>Already have an account?</span>
                    <button type="button" class="switch-btn" onclick="switchForm('login')">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
